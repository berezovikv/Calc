class Calc  {

    constructor(x) {
        this.x = x;
        
    }

getAdd (y) {

}

}

   return this.x=y/ this.x;
}

   return this.x=y * this.x;
}

    return this.x=y- this.x;
}
getRevers (y) {
    return this.x = 0;
}
getResult (y) {

}
}
